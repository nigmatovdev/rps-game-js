<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Game FINAL</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  
  <p class="title">Rock Paper Scissors</p>  

  <button class="move-button js-rock-button"><img src="img/Rock-emoji.png" alt="" class="move-icon"></button>
  <button class="move-button js-paper-button"><img src="img/Paper-emoji.png" alt="" class="move-icon"></button>
  <button class="move-button js-scissors-button"><img src="img/Scissors-emoji.png" alt="" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="score.wins = 0; score.losses = 0; score.ties = 0; localStorage.removeItem('score'); updateScoreElement();" class="reset-score-button">Reset score</button>
  <button class="auto-play-button" onclick="autoplay();">Auto Play</button>





  <script src="main.js"></script>
</body>
</html>
